<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical Task 2 - Edit User</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="app">
    <div class="container" v-cloak>
        <div class="row">
            <div class="col-sm-12">
                <div class="toolbar clearfix">
                    <h5 class="float-left">Edit User "{{title}}"</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div v-if="!user" class="alert alert-info">
                    Loading user data...
                </div>
                <div v-else class="user-form-container">
                    <user-form v-bind:user="user">
                        <div slot="buttons">
                            <a href="index.html" class="btn btn-outline-secondary float-right">Cancel</a>
                        </div>
                    </user-form>
                </div>

            </div>
        </div>
    </div>
</div>

<script type="text/html" id="user-form">
    <div>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="form-control" v-model.trim="user.firstName"/>
        </div>
        <div class="form-group">
            <label for="lname">Last name</label>
            <input type="text" id="lname" class="form-control" v-model.trim="user.lastName"/>
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" class="form-control" v-model.trim="user.company"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" v-model.trim="user.email"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" class="form-control" v-model.trim="user.phone"/>
        </div>
        <slot name="form-groups"></slot>
        <slot name="buttons"></slot>
    </div>
</script>

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/vue/dist/vue.min.js"></script>

<script src="assets/js/edit.js"></script>

</body>
</html>
